<!DOCTYPE html>
<html>
<head>
  <title>Image Slider</title>
  <link rel="stylesheet" type="text/css" href="IMAGESLIDER.css">
</head>
<body>
  <div class="slider">
    <div class="slide">
        <img src="images/4.jpeg" alt="Image 1">
     
      <div class="description">
        
        <h2>Senior High</h2>
        <p>This is my photo before i Graduate in Senior High.</p>
 
      </div>
    </div>
    <div class="slide">
        <img src="images/1.jpg" alt="Image 2">
     
      <div class="description">
        <h2>Kinder</h2>
        <p>The day I Graduate on Kinder level.</p>
  
      </div>
    </div>
    <div class="slide">
        <img src="images/2.jpg" alt="Image 3">
      <div class="description">
        <h2>Elementary</h2>
        <p>This moment is Vacation day of my Elementary days.</p>
  
      </div>
    </div>

    <div class="slide">
      <img src="images/3.jpg" alt="Image 3">
    <div class="description">
      <h2>High Shool</h2>
      <p>The moment before i move up to Senior High.</p>

    </div>
  </div>

    <button class="prev-button">&lt;</button>
    <button class="next-button">&gt;</button>
  </div>

  <script src="IMAGESLIDER.js"></script>
</body>
</html>
